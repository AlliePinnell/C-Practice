<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C++ Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="copilot-brand">
  <img src="copilot-logo.png" alt="Copilot Logo" />

</div>
  <!-- ✅ Start screen for name input -->
  <div id="start-screen">
    <div class="container">
      <h2>Welcome to the C++ Final Challenge <h1>2x2!...</h1><h2 id="live-name"></h2></h2>
      <label for="player-name">Enter your name:</label>
      <input type="text" id="player-name" />
        <!-- NEW MODE SELECTOR -->
        <label for="mode-select">Mode:</label>
        <select id="mode-select">
        <option value="questions">Questions</option>
        <option value="chapter">Chapter Selection</option>
        </select>


        <label for="question-count" id="question-count-label">How many questions?</label>
        <select id="question-count">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="40">40</option>
        <option value="60">60</option>
        <option value="80">80</option>
        <option value="100">100</option>
        <option value="120">120</option>
        <option value="132">All (132)</option>
        </select>


        <!-- CHAPTER SELECT -->
        <label id="chapter-label" class="hidden" for="chapter-select">Select Chapter:</label>
        <select id="chapter-select" class="hidden">
        <option value="1">Chapter 1</option>
        <option value="3">Chapter 3</option>
        <option value="4">Chapter 4</option>
        <option value="5">Chapter 5</option>
        <option value="6">Chapter 6</option>
        <option value="7">Chapter 7</option>
        <option value="8">Chapter 8</option>
        <option value="13">Chapter 13</option>
        <option value="14">Chapter 14</option>
        <option value="Type of Error">Type of Error</option>
        </select>
      <label>
  <input type="checkbox" id="basic-mode-toggle" /> Enable Basic Mode (no zoom or shake - intended for mobile users)

  <label for="theme-select">Theme:</label>
  <select id="theme-select">
    <option value="default">Default</option>
    <option value="demonic">Demonic Red</option>
    <option value="maziar">Magical Maziar</option>
  </select>

</label>

      <button id="start-btn">Start Quiz</button>
    </div>
  </div>

  <!-- ✅ Renamed wrapper for zoom/shake/time's up effects -->
  <div id="times-up-banner" class="hidden">Time’s up!</div>

  <div class="effect-wrapper hidden">
    <div class="container">
      <h1>C++ Quiz Challenge V2</h1>
      <p id="player-display" class="hidden"></p>
      <div id="timer"></div>

      <div id="quiz-box">
        <div id="question-number" class="question-number"></div>
        <div id="question"></div>
        <ul id="options"></ul>
        <button id="next-btn">Next</button>
        <button id="skip-btn">Skip</button>
        <button id="end-btn">End Quiz</button>

        <!-- ✅ Copilot-style follow-up box -->
        <div id="follow-up-box" class="hidden">
          <p>Would you like me to generate another question for you?</p>
        </div>
      </div>

      <div id="result-box" class="hidden">
        <h2>Your Score:</h2>
        <p id="score"></p>
        <button onclick="location.reload()">Play Again</button>
      </div>
    </div>
  </div>

   <div id="sparkle-layer"></div>
<div id="fire-layer">
  <!-- Flames -->
  <div class="fire"></div>
  <div class="fire"></div>
  <div class="fire"></div>
  <div class="fire"></div>
  <div class="fire"></div>
  <div class="fire"></div>
  <div class="fire"></div>
  <div class="fire"></div>
  <div class="fire"></div>
  <div class="fire"></div>
  
  <!-- Smoke -->
  <div class="smoke"></div>
  <div class="smoke"></div>
  <div class="smoke"></div>
  <div class="smoke"></div>
  <div class="smoke"></div>
  <div class="smoke"></div>
</div>



  <script src="script.js"></script>
</body>

</html>
